<div class="mainContent">
    <form action="" class="form" [formGroup]="datos">
        <div>
            <h1>Login</h1>
        </div>
        <p class="txt">Correo</p>
        <input type="text" class="input" formControlName="correo"> <br>
        <p class="txt-primary ">Contraseña</p>
        <input type="password" class="input" formControlName="contraseña">
        <input type="submit" class="submit" (click)="enviarDatos()"> 
    </form>
</div>
